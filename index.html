<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App</title>
    <style>
        body {
            background-color: black;
            display: grid;
            margin: 1em;
            text-align: center;
        }
        svg {
            display: block;
            justify-self: center;
            height: calc(min(100vh, 100vw) - 2em);
            width: calc(min(100vh, 100vw) - 2em);
        }
        #ship {
            transform: rotate(-60deg);
        }
    </style>
</head>
<body>
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='-10 -10 20 20'></svg>
    <script src='https://unpkg.com/@flatten-js/core'></script>
    <script src="bundle.js"></script>
</body>
</html>
